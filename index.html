<script>
function add (num1, num2) {
    var answer = num1 + num2;
    return answer;
    console.log(answer);
}

console.log(add(2,4));

function multiply(num1, num2) {
    var placeHolder = 0
    for (var i = 1; i <= num1; i++){
        placeHolder = add(placeHolder, num2);
    }
    return placeHolder;
}
console.log(multiply(8,6));

function power(x,n){
    var placeholder = 1
    for (var i = 1; i <= n; i++){
        placeholder = multiply(placeholder, x);
    }
    return placeholder;
}
console.log(power(2,8))

function factorial(x) {
    var result = x;
    for (var i = 0; i <= x; i ++) {

        x = add(x, -1);
        result = multiply(result, x);
    }
    return result;
}

console.log(factorial(4));

function fibionacci(x) {
    var result = [0, 1];
for (i=2; i<=x; i++) {
    result[i] = add(result[i-2], result[i-1]);
}
return result[x-1];
}
console.log(fibionacci(8));
